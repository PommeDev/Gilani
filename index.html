            <h2 id="mapTitre">How to Find Us</h2>
            <div id="map"></div>
            <div class="tooltip" id="tooltip"></div> <!-- Tooltip -->
        
            <script>
                var map = L.map('map', {
                    minZoom: 2,
                    maxZoom: 5,
                    zoomControl: false,
                    scrollWheelZoom: false,  // ðŸ”¹ DÃ©sactive le zoom avec la molette
                    doubleClickZoom: false,  // ðŸ”¹ DÃ©sactive le zoom au double-clic
                    dragging: true           // ðŸ”¹ Permet de dÃ©placer la carte normalement
                }).setView([20, 0], 2);
        
                // Fond blanc pour un style planisphÃ¨re simple
                L.tileLayer('', { attribution: '' }).addTo(map);
        
                // Pays en rouge par dÃ©faut
                const specialCountries = ["France", "United States of America", "Turkey", "United Arab Emirates"];
        
                // SÃ©lection du tooltip
                const tooltip = document.getElementById("tooltip");
        
                // Fonction pour gÃ©rer les interactions
                function onEachFeature(feature, layer) {
                    let countryName = feature.properties.name;
                    let defaultColor = specialCountries.includes(countryName) ? 'red' : 'white';
        
                    layer.setStyle({ fillColor: defaultColor, fillOpacity: 1 });
        
                    layer.on('mouseover', function (e) {
                        if (specialCountries.includes(feature.properties.name)){
                            layer.setStyle({ fillColor: 'green', fillOpacity: 0.7 });
                        } else{
                            layer.setStyle({ fillColor: 'grey', fillOpacity: 0.7 });
                        }
                        
                        
        
                        // Afficher le tooltip avec le nom du pays
                        tooltip.style.display = "block";
                        tooltip.innerHTML = specialCountries.includes(countryName) ? "We are Here" : "Not Yet";
        
                        document.addEventListener("mousemove", updateTooltipPosition);
                    });
        
                    layer.on('mouseout', function () {
                        layer.setStyle({ fillColor: defaultColor, fillOpacity: 1 });
        
                        // Cacher le tooltip
                        tooltip.style.display = "none";
                        document.removeEventListener("mousemove", updateTooltipPosition);
                    });
                }
        
                // Fonction pour dÃ©placer le tooltip avec la souris
                function updateTooltipPosition(e) {
                    tooltip.style.left = (e.pageX + 15) + "px";
                    tooltip.style.top = (e.pageY + 15) + "px";
                }
        
                // Chargement de la carte avec GeoJSON
                fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
                    .then(response => response.json())
                    .then(data => {
                        L.geoJSON(data, {
                            style: {
                                color: "black",
                                weight: 1,
                                fillOpacity: 1
                            },
                            onEachFeature: onEachFeature
                        }).addTo(map);
                    });
        
            </script>
